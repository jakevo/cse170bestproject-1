<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.css" rel="stylesheet">
  <link href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

<body>
<p> Hello</p>
<div data-role="page" data-control-title="addtask" id="page2">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            CS-TIME
        </h1>
    </div>
    <div role="main" class="ui-content">
        <div data-controltype="textblock">
            <h1 data-mce-style="text-align: center;" style="text-align: center;">
                <span style="font-family: 'comic sans ms', sans-serif; color: rgb(136, 136, 136); background-color: rgb(252, 255, 252);">
                    <b>
                        CONTRIBUTE
                    </b>
                </span>
            </h1>
        </div>
        <div class="ui-field-contain" data-controltype="textarea">
            <label for="textarea1">
                TASK NAME:
            </label>
            <textarea name="" id="textarea1" placeholder="" data-mini="true"></textarea>
        </div>
        <div data-controltype="htmlblock">
            <label>
                DUE DATE :
            </label>
            <input type="time" name="timePicker" id="timePicker1" value="10.00">
            <script>
                //var currT = date.getTime();
    var time = $('#timePicker1').val();
    $('#timePicker1').val("08:00");
            </script>
        </div>
        <div id="checkboxes2" class="ui-field-contain" data-controltype="checkboxes">
            <fieldset data-role="controlgroup" data-type="vertical">
                <legend>
                    Status:
                </legend>
                <label for="male">On Time</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Late</label>
                <input type="radio" name="gender" id="female" value="female">
            </fieldset>
        </div>
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a onclick="window.location.href='home.htm'" data-transition="fade" data-theme="" data-icon="">
                        GO BACK
                    </a>
                </li>
                <li>
                    <a href="javascript:myFunction()" data-transition="fade" data-theme="" data-icon="">
                        SUBMIT
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="demo"> </div>
</div>




<script>



$.getJSON("data.json", function(jsd) {
        $('#demo').html  ('<p> User: '     + jsd.user[0].username     + '</p>');
        $('#demo').append('<p> Task1: '         + jsd.task[0].taskname + '. Due: ' + jsd.task[0].duedate  + '</p>');
        //$('#demo').append('<p> Due : '         + jsd.task[0].duedate + '</p>');
        
    });
</script>



</body>
</html>
